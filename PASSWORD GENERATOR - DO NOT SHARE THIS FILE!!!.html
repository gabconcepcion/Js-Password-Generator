<head><title>PASSWORD GENERATOR - DO NOT SHARE THIS FILE!!!</title></head>
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
<script>
	var salt = '45ca94c6ed9236e4a773f6dcafa5';
	var website = prompt('Website name (ex: google.com)');
    var hash = CryptoJS.SHA256(salt+website);

    // http://stackoverflow.com/a/6055620
	function copyToClipboard (text) {
	  window.prompt ("Copy to clipboard: Ctrl+C, Enter", text);
	}
	copyToClipboard(hash.toString());

</script>
